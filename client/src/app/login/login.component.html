<form class="container col-md-6">
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" required [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" (click)="login_user()" class="btn btn-primary">Submit</button>
  <!-- <button><div class="g-signin2" (click)="onSignIn()"></div></button> -->
</form>
